{% if current_user.role == ["admin"] %}
    {% extends 'admin/master.html' %}
    {% block body %}
        Welcome to the admin panel, {{ current_user.first_name }}
        <br>
    {% endblock %}
{% else %}
    Hello {{ current_user.first_name }}, please login as an admin before accessing this panel &nbsp|
    <a href="{{ url_for('login') }}">Login&nbsp;</a>
{% endif %}
