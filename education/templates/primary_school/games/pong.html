<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/games/cyberbullying/styles.css">
    <script src="../../../static/games/cyberbullying/script.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="score">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
    <dialog class="modal" id="modal">
        <h2 id="title"></h2>
        <p id="question"></p>
        <form id="answers">
            <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
            <label for="option-one" class="option" id="option-one-label"></label>
            <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
            <label for="option-two" class="option" id="option-two-label"></label>
            <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
            <label for="option-three" class="option" id="option-three-label"></label>
            <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
            <label for="option-four" class="option" id="option-four-label"></label>
            <div class="next-button-container">
                <button type="button" id="submitBtn" onclick="checkAnswer()">Check Answer</button>
            </div>
        </form>
        <button id="close" class="button close-button">Close</button>
        <button id="home" class="button close-button"><a href="{{ url_for('home') }}">Go Home</a></button>
    </dialog>
</body>
</html>
