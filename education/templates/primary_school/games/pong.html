<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "layout.html" %}
    {% block content %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/games/cyberbullying/styles.css">
    <script src="../../../static/games/cyberbullying/script.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="score">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
    <dialog class="modal" id="modal">
        <h2>Title</h2>
        <p>Text</p>
        <button class="button close-button">Close</button>
    </dialog>
</body>
{% endblock content %}
</html>
